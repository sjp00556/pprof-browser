<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PProf Browser</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/resource/bootstrap-3.4.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PProf Browser</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
            <!--            <ul class="nav navbar-nav">-->
            <!--                <li class="active"><a href="#">Fetch <span class="sr-only">(current)</span></a></li>-->
            <!--                <li><a href="#">Upload</a></li>-->
            <!--            </ul>-->
            <form method="post" class="navbar-form navbar-left" action="/view" enctype="multipart/form-data" target="_blank">
                <div class="form-group">
                    <input type="text" name="fname" class="form-control" placeholder="input profile file's name"
                           style="width: 350px;margin-right: 10px;" required>
                </div>
                <button type="submit" class="btn btn-default">View</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="page-header">
        <h2>Fetch <small>fetch profile from remote host:port</small></h2>
    </div>

    <form method="post" action="/fetch" enctype="multipart/form-data" target="_blank">
    <div class="input-group" style="width: 100%; margin-bottom: 10px;">
        <span class="input-group-addon" style="width: 100px;">host:port</span>
        <input type="text" name="hostPort" class="form-control" placeholder="hostname:port" required>
    </div>

    <div class="input-group" style="width: 100%; margin-bottom: 10px;">
        <span class="input-group-addon" style="width: 100px;">
            profile type
        </span>
        <div class="form-control">
            <input type="radio" name="profileType" value="profile" checked> <span style="margin-right: 8px;">profile</span>
            <input type="radio" name="profileType" value="heap"> <span style="margin-right: 8px;">heap</span>
            <input type="radio" name="profileType" value="goroutine"> <span style="margin-right: 8px;">goroutine</span>
        </div>
    </div>

    <div class="input-group" style="width: 100%; margin-bottom: 20px;">
        <span class="input-group-addon" style="width: 100px;">seconds</span>
        <input type="text" name="seconds" class="form-control" placeholder="duration for time-based profile collection (default 30)">
    </div>

    <button type="submit" class="btn btn-primary">Fetch</button>
    </form>

    <div class="page-header">
        <h2>Upload <small>upload profile file</small></h2>
    </div>

    <form method="post" action="/upload" enctype="multipart/form-data" target="_blank">
        <input type="file" name="file" style="margin: 20px 0;">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<script src="/static/resource/jquery.min.js"></script>
<script src="/static/resource/bootstrap-3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
